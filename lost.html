<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Somewhere?</title>
    <link rel="icon" href="/images/pink-bubble.png" type="image/png"
      sizes="16x16">

    <meta charset="utc-8">
    <meta name="description" content="Hannah Ripley's blog for CS347 (Web
      Development)">
    <meta name="keywords" content="blog, web development, cs347, jmu, james
      madison university">
    <meta name="author" content="Hannah Ripley">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="/scripts/home.js"></script>

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        font-size: larger;
        background: url(/images/stars.jpg);
        background-color: black;
        color: white;
        cursor: url(/cursors/white.cur), default;
      }
      .curtain {
        background-color: black;
        width: 100%;
        height: 100%;
        opacity: 1;
        z-index: -1;
        transition: opacity 5.0s ease-in-out;
        position: fixed;
      }
      .open-curtain {
        opacity: 0;
      }
      .clear {
        display: none;
      }
      main {
        display: flex;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        
      }
      p {
        font-size: 5vw;
        color: white;
        margin: 0;
        width: fit;
      }
      .choice {
        background-color: rgba(0,0,0,0.95);
        width: fit-content;
        height: fit-content;
        margin: 5%;
        padding: 4%;
        border-radius: 2px;
        align-content: center;
        justify-content: center;
        flex-grow: 1;
      }
      ul {
        padding: 0;
        margin: 0;
        margin-left: 5vw;
        list-style-type: none;
        font-size: 4vw;
      }
      li {
        padding: 2%;
        width: fit-content;
        color: #b5b5b5;
        transition: color 0.5s linear;
      }
      li:hover {
        color: #ffcc00;
        cursor: pointer;
      }
      a {
        text-decoration: none;
        font-size: 4vw;
        color: #b5b5b5;
        transition: color 1s linear;
      }
      a:hover {
        color: #ffcc00;
      }

    </style>
  </head>
  <body>
    <div class="curtain"></div>
    <main>
      <div class="choice">
        <p>This place isn't ready for you yet.<p/>
        <ul>
          <li class="option" id="stay">It's ready enough.</li>
          <li class="option" id="leave"><a href="/index.html">I'll be back.</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
